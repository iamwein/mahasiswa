<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logo.png"
            alt="Company Logo"
            width="100"
            height="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-2">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dosen.html">Dosen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./matakuliah.html">Mata Kuliah</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pembelajaran.html">Data Mengajar</a>
            </li>
          </ul>
          <div class="ml-auto">
            <a class="nav-link" href="./login.html">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row align-items-start">
        <div class="col mb-1">
          <h5>Tambah Data Dosen</h5>
        </div>
      </div>
      <form id="tambah-dosen-form">
        <div class="form-group row">
          <label for="nidn" class="col-sm-2 col-form-label">NIDN</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nidn" name="nidn" />
          </div>
        </div>
        <div class="form-group row">
          <label for="nama" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama" name="nama" />
          </div>
        </div>
        <div class="form-group row">
          <label for="jk" class="col-sm-2 col-form-label">Jenis Kelamin</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="jk" name="jk" />
          </div>
        </div>
        <div class="form-group row">
          <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="alamat" name="alamat" />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-center mt-4">
            Simpan
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tambah-dosen-form").submit(function (event) {
          event.preventDefault();
          const data = {
            nidn: $("#nidn").val(),
            nama: $("#nama").val(),
            jk: $("#jk").val(),
            alamat: $("#alamat").val(),
          };

          if (
            data.nidn == null ||
            data.nidn == "" ||
            data.nama == null ||
            data.nama == ""
          ) {
            alert("semua data wajib diisi!");
          } else {
            $.ajax({
              url: "http://127.0.0.1:8880/api/v1/dosen",
              method: "POST",
              data: JSON.stringify(data),
              contentType: "application/json",
              success: function (response) {
                alert("Tambah Data Dosen Berhasil!");
                window.location.href = "dosen.html";
              },
              error: function (error) {
                console.error("Gagal menambah data Dosen!");
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
