<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Edit Mahasiswa</h2>
      <form id="edit-form">
        <div class="form-group">
          <label for="nim">NIM</label>
          <input
            type="text"
            class="form-control"
            id="nim"
            name="nim"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" class="form-control" id="nama" name="nama" />
        </div>
        <div class="form-group">
          <label for="jurusan">Jurusan</label>
          <input type="text" class="form-control" id="jurusan" name="jurusan" />
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("nim");
      const editForm = document.getElementById("edit-form");
      const nimInput = document.getElementById("nim");
      const namaInput = document.getElementById("nama");
      const jurusanInput = document.getElementById("jurusan");

      function getMahasiswaById(id) {
        const apiUrl = "http://127.0.0.1:8088/user/" + id;
        $.get(apiUrl, function (data) {
          nimInput.value = data.data.id;
          namaInput.value = data.data.nama;
          jurusanInput.value = data.data.role;
        });
      }
      getMahasiswaById(id);
      // sent api untuk update
      editForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const editedData = {
          nama: namaInput.value,
          jurusan: jurusanInput.value,
        };

        $.ajax({
          url: "http://127.0.0.1:8088/user/" + id,
          method: "PUT",
          data: JSON.stringify(editedData),
          contentType: "application/json",
          success: function (response) {
            alert("Data berhasil diperbarui!");
            window.location.href = "listdata.html";
          },
          error: function (error) {
            console.error("Gagal memperbarui data mahasiswa.");
          },
        });
      });
    </script>
  </body>
</html>
