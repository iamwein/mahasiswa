<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Edit Mahasiswa</h2>
      <form id="edit-form">
        <div class="form-group row">
          <label for="nim" class="col-sm-2 col-form-label">NIM</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nim"
              name="nim"
              disabled
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="nama" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama" name="nama" />
          </div>
        </div>
        <div class="form-group row">
          <label for="jurusan" class="col-sm-2 col-form-label">
            Program Studi
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="jurusan"
              name="jurusan"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="tempat_lahir" class="col-sm-2 col-form-label">
            Tempat Lahir
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="tempat_lahir"
              name="tempat_lahir"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="tanggal_lahir" class="col-sm-2 col-form-label">
            Tanggal Lahir
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="tanggal_lahir"
              name="tanggal_lahir"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="kelas" class="col-sm-2 col-form-label">Kelas</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="kelas" name="kelas" />
          </div>
        </div>
        <div class="form-group row">
          <label for="ipk" class="col-sm-2 col-form-label">IPK</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipk" name="ipk" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary text-center mt-4">
          Simpan
        </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("nim");
      const editForm = document.getElementById("edit-form");
      const nimInput = document.getElementById("nim");
      const namaInput = document.getElementById("nama");
      const jurusanInput = document.getElementById("jurusan");
      const tempatLahirInput = document.getElementById("tempat_lahir");
      const tanggalLahirInput = document.getElementById("tanggal_lahir");
      const kelasInput = document.getElementById("kelas");
      const ipkInput = document.getElementById("ipk");

      function getMahasiswaById(id) {
        const apiUrl =
          "http://127.0.0.1:8080/spring/bnspsert/v1/mahasiswa/" + id;
        $.get(apiUrl, function (data) {
          const tanggal_lahir = data.tanggal_lahir;
          const tgl = tanggal_lahir.replace(/-/g, "/");
          console.log(tgl);
          nimInput.value = data.nim;
          namaInput.value = data.nama;
          jurusanInput.value = data.program_studi;
          tempatLahirInput.value = data.tempat_lahir;
          tanggalLahirInput.value = tgl;
          kelasInput.value = data.kelas;
          ipkInput.value = data.ipk;
        });
      }
      getMahasiswaById(id);

      editForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const editedData = {
          nama: namaInput.value,
          jurusan: jurusanInput.value,
          tanggal_lahir: tanggalLahirInput.value,
          tempat_lahir: tempatLahirInput.value,
          kelas: kelasInput.value,
          ipk: ipkInput.value,
        };

        $.ajax({
          url: "http://127.0.0.1:8080/spring/bnspsert/v1/mahasiswa/" + id,
          method: "PUT",
          data: JSON.stringify(editedData),
          contentType: "application/json",
          success: function (response) {
            alert("Data berhasil diperbarui!");
            window.location.href = "listdata.html";
          },
          error: function (error) {
            console.error("Gagal memperbarui data mahasiswa.");
          },
        });
      });
    </script>
  </body>
</html>
