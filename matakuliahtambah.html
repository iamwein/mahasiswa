<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logo.png"
            alt="Company Logo"
            width="100"
            height="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-2">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dosen.html">Dosen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./matakuliah.html">Mata Kuliah</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./datamengajar.html">Data Mengajar</a>
            </li>
          </ul>
          <div class="ml-auto">
            <a class="nav-link" href="./login.html">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row align-items-start">
        <div class="col mb-1">
          <h5>Tambah Data Mata Kuliah</h5>
        </div>
      </div>
      <form id="tambah-matakuliah-form">
        <div class="form-group row">
          <label for="kodematkul" class="col-sm-2 col-form-label">
            Kode Matkul
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="kodematkul"
              name="kodematkul"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="matkul" class="col-sm-2 col-form-label">
            Mata Kuliah
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="matkul" name="matkul" />
          </div>
        </div>
        <div class="form-group row">
          <label for="sks" class="col-sm-2 col-form-label">SKS</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sks" name="sks" />
          </div>
        </div>
        <div class="form-group row">
          <label for="smt" class="col-sm-2 col-form-label">Semester</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="smt" name="smt" />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-center mt-4">
            Simpan
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tambah-matakuliah-form").submit(function (event) {
          event.preventDefault();
          const data = {
            kodematkul: $("#kodematkul").val(),
            matkul: $("#matkul").val(),
            sks: $("#sks").val(),
            smt: $("#smt").val(),
          };

          if (
            data.kodematkul == null ||
            data.kodematkul == "" ||
            data.matkul == null ||
            data.matkul == ""
          ) {
            alert("semua data wajib diisi!");
          } else {
            $.ajax({
              url: "http://127.0.0.1:8880/api/v1/matakuliah",
              method: "POST",
              data: JSON.stringify(data),
              contentType: "application/json",
              success: function (response) {
                alert("Tambah Data MataKuliah Berhasil!");
                window.location.href = "matakuliah.html";
              },
              error: function (error) {
                console.error("Gagal menambah data MataKuliah!");
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
