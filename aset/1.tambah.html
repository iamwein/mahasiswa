<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Tambah Mahasiswa</h2>
      <form id="tambah-mahasiswa-form">
        <div class="form-group row">
          <label for="nim" class="col-sm-2 col-form-label">NIM</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nim" name="nim" />
          </div>
        </div>
        <div class="form-group row">
          <label for="nama" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama" name="nama" />
          </div>
        </div>
        <div class="form-group row">
          <label for="jurusan" class="col-sm-2 col-form-label">
            Program Studi
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="jurusan"
              name="jurusan"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="tempat_lahir" class="col-sm-2 col-form-label">
            Tempat Lahir
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="tempat_lahir"
              name="tempat_lahir"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="tanggal_lahir" class="col-sm-2 col-form-label">
            Tanggal Lahir
          </label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              id="tanggal_lahir"
              name="tanggal_lahir"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="kelas" class="col-sm-2 col-form-label">Kelas</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="kelas" name="kelas" />
          </div>
        </div>
        <div class="form-group row">
          <label for="ipk" class="col-sm-2 col-form-label">IPK</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipk" name="ipk" />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-center mt-4">
            Simpan
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tambah-mahasiswa-form").submit(function (event) {
          event.preventDefault();
          const data = {
            nim: $("#nim").val(),
            nama: $("#nama").val(),
            program_studi: $("#jurusan").val(),
            tempat_lahir: $("#tempat_lahir").val(),
            tanggal_lahir: $("#tanggal_lahir").val(),
            kelas: $("#kelas").val(),
            ipk: $("#ipk").val(),
          };

          if (
            data.nim == null ||
            data.nim == "" ||
            data.tanggal_lahir == null ||
            data.tanggal_lahir == ""
          ) {
            alert("semua data wajib diisi!");
          } else {
            $.ajax({
              url: "http://127.0.0.1:8080/spring/bnspsert/v1/mahasiswa",
              method: "POST",
              data: JSON.stringify(data),
              contentType: "application/json",
              success: function (response) {
                alert("Tambah Data Mahasiswa Berhasil!");
                window.location.href = "listdata.html";
              },
              error: function (error) {
                console.error("Gagal menambah data mahasiswa");
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
