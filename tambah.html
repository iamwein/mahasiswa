<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Tambah Mahasiswa</h2>
      <form id="tambah-mahasiswa-form">
        <div class="form-group row">
          <label for="nim" class="col-sm-2 col-form-label">NIM</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nim" name="nim" />
          </div>
        </div>
        <div class="form-group row">
          <label for="nama" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama" name="nama" />
          </div>
        </div>
        <div class="form-group row">
          <label for="jurusan" class="col-sm-2 col-form-label">Jurusan</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="jurusan"
              name="jurusan"
            />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-center mt-4">
            Simpan
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#tambah-mahasiswa-form").submit(function (event) {
          event.preventDefault();
          const data = {
            nim: $("#nim").val(),
            nama: $("#nama").val(),
            jurusan: $("#jurusan").val(),
          };

          $.post("https://localhost", data, function (response) {
            if (response.success) {
              window.location.href = "halaman-utama.html";
            } else {
              alert("Gagal menambahkan mahasiswa. Coba lagi.");
            }
          });
        });
      });
    </script>
  </body>
</html>
